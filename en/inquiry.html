<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SM Global</title>
    <link rel="stylesheet" href="/sm/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="nav-container">
            <a href="/sm/en" class="logo">상앤엠</a>
            <nav>
                <ul class="nav-links">
                    <li><a href="/sm/en">
                            About Us
                        </a></li>
                    <li><a href="/sm/en#products">
                            Products
                        </a></li>
                    <li><a href="/sm/en/inquiry">
                            Inquiry
                        </a></li>
                </ul>
            </nav>
            <div class="lang-switch">
                <a href="/sm/" class="">KO</a>
                <a href="/sm/en" class="active">EN</a>
                <a href="/sm/jp" class="">JP</a>
                <a href="/sm/cn" class="">CN</a>
            </div>
        </div>
    </header>

    <div class="inquiry-container">
        <h2 class="section-title">
            Product &amp; Partner Inquiry
        </h2>
        <form id="inquiryForm" action="/api/inquiry" method="POST">
            <div class="form-group">
                <label for="name">
                    Name
                </label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="contact">
                    Contact (Email or Phone)
                </label>
                <input type="text" id="contact" name="contact" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="message">
                    Message
                </label>
                <textarea id="message" name="message" class="form-control" required></textarea>
            </div>
            <button type="submit" class="submit-btn" id="submitBtn">
                Submit
            </button>
        </form>
    </div>

    <script>
        document.getElementById('inquiryForm').onsubmit = function (e) {
            // Prevent default POST on static GitHub Pages to avoid 405 error
            if (location.hostname.includes('github.io')) {
                e.preventDefault();
                alert('GitHub Pages는 정적 호스팅이므로 실제 데이터 저장은 지원되지 않습니다.\nNode.js 백엔드 서버가 있는 경우에만 저장이 가능합니다.');
            }
        };
    </script>

                </strong></p>

            </p>
            <p>
                CEO: Jaesu Jeong | Business License: 357-86-00138
            </p>
            <p>&copy; 2026 SM Global. All Rights Reserved.</p>
        </div>
    </div>
</footer>
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<script src="/sm/js/supabase-client.js"></script>
</body>

</html>
