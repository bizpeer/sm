<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SM Global</title>
    <link rel="stylesheet" href="/sm/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="nav-container">
            <a href="/sm" class="logo">상앤엠</a>
            <nav>
                <ul class="nav-links">
                    <li><a href="/sm">
                            회사소개
                        </a></li>
                    <li><a href="/sm#products">
                            제품소개
                        </a></li>
                    <li><a href="/sm/inquiry">
                            문의하기
                        </a></li>
                </ul>
            </nav>
            <div class="lang-switch">
                <a href="/sm/" class="active">KO</a>
                <a href="/sm/en" class="">EN</a>
                <a href="/sm/jp" class="">JP</a>
                <a href="/sm/cn" class="">CN</a>
            </div>
        </div>
    </header>

    <div class="inquiry-container">
        <h2 class="section-title">
            제품 및 파트너 문의
        </h2>
        <form id="inquiryForm" action="/api/inquiry" method="POST">
            <div class="form-group">
                <label for="name">
                    이름
                </label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="contact">
                    연락처 (이메일 또는 전화번호)
                </label>
                <input type="text" id="contact" name="contact" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="message">
                    문의사항
                </label>
                <textarea id="message" name="message" class="form-control" required></textarea>
            </div>
            <button type="submit" class="submit-btn" id="submitBtn">
                제출하기
            </button>
        </form>
    </div>

    <script>
        document.getElementById('inquiryForm').onsubmit = function (e) {
            // Prevent default POST on static GitHub Pages to avoid 405 error
            if (location.hostname.includes('github.io')) {
                e.preventDefault();
                alert('GitHub Pages는 정적 호스팅이므로 실제 데이터 저장은 지원되지 않습니다.\nNode.js 백엔드 서버가 있는 경우에만 저장이 가능합니다.');
            }
        };
    </script>

    <footer>
    <div class="footer-content">
        <div class="footer-info">
            <p><strong>
                    (주)상앤엠
                </strong></p>
            <p>
                충청북도 충주시 대소원면 외동길 217
            </p>
            <p>
                대표자 : 정재수 | 사업자번호 357-86-00138
            </p>
            <p>&copy; 2026 SM Global. All Rights Reserved.</p>
        </div>
    </div>
</footer>
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<script src="/sm/js/supabase-client.js"></script>
</body>

</html>
