    <link rel="stylesheet" href="/sm/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="nav-container">
            <a href="/sm/jp" class="logo">SM Global</a>
            <nav>
                <ul class="nav-links">
                    <li><a href="/sm/jp">
                            会社概要

                    <li><a href="/sm/jp#products">
                            製品・サービス
                        </a></li>
                    <li><a href="/sm/jp/inquiry">
                            お問い合わせ
                        </a></li>
                </ul>
            </nav>
            <div class="lang-switch">
                <a href="/sm/" class="">KO</a>
                <a href="/sm/en" class="">EN</a>
                <a href="/sm/jp" class="active">JP</a>
                <a href="/sm/cn" class="">CN</a>
            </div>
        </div>
    </header>

    <div class="inquiry-container">
        <h2 class="section-title">
            製品・パートナーお問い合わせ
        </h2>
        <!-- Note: On static GitHub Pages, POST requests won't work. We'll use a placeholder action or mailto for demo purposes if static. -->
        <form action="/sm/api/inquiry" method="POST"
            onsubmit="alert('This feature requires a backend server. On GitHub Pages, data cannot be saved.'); return false;">
            <div class="form-group">
                <label for="name">
                    お名前
                </label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="contact">
                    連絡先 (メールまたは電話番号)
                </label>
                <input type="text" id="contact" name="contact" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="message">
                    お問い合わせ内容
                </label>
                <textarea id="message" name="message" class="form-control" required></textarea>
            </div>
            <button type="submit" class="submit-btn">
                送信する
            </button>
        </form>
    </div>

        <footer>

            <div class="footer-info">

</body>
